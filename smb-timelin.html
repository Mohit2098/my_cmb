                <style>
                    @import url('https://fonts.googleapis.com/css2?family=Abel&display=swap');

:root {
  --clr-border-timeline: #dad00c;
  --content-value: '1'
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Abel', sans-serif;
}

.section-timeline {
  position: relative;
  padding: 50px 0;
  overflow: auto;
}
.section-timeline .container {
    background: #000;
  max-width: 1100px;
  padding-left: 15px;
  padding-right: 15px;
  margin: 0 auto;
  min-height: 80vh;
  display: flex;
  justify-content: center;
  position: relative;
}

.section-timeline .timeline {
  list-style: none;
  position: relative;
  margin: 30px 0;
}
.section-timeline .timeline li {
  height: 80px;
  width: calc(12vw);
  position: absolute;
  border-color: var(--clr-border-timeline);
}
.section-timeline .timeline li:nth-child(even) {
  border-style: solid;
  border-width: 2px 2px 2px 0;
  left: -41px;
  transform: translateX(50%);
  border-radius: 0 80px 80px 0;
  box-shadow: 13px 0 15px -12px rgba(0, 0, 0, .3);
}
.section-timeline .timeline li:nth-child(odd) {
  left: -40px;
  border-style: solid;
  border-width: 2px 0 2px 2px;
  transform: translateX(-50%);
  border-radius: 80px 0 0 80px;
  box-shadow: -15px 0 15px -12px rgba(0, 0, 0, .5);
}

/* handling offset value dynamically */
.section-timeline .timeline li {
  top: var(--top-offset);
}

/* Style pseudo Element */
.section-timeline .timeline li:before {
  content: '';
  position: absolute;
  height: 30px;
  width: 30px;
  border: 3px solid rgba(252, 252, 252, 0.999);
  border-radius: 50%;
  top: 50%;
  transform: translateY(-50%);
  background-color: #e67e22;
  text-align: center;
  line-height: 30px;
  font-weight: bold;
  font-size: 13px;
  color: #FFF;
}
.section-timeline .timeline li:nth-child(even):before {
  right: 0;
  transform: translateY(-50%) translateX(50%);
}
.section-timeline .timeline li:nth-child(odd):before {
  left: 0;
  transform: translateY(-50%) translateX(-50%);
}

/* .section-timeline .timeline li:nth-child(1):after,
.section-timeline .timeline li:last-child:after {
  content: '';
  position: absolute;
  height: 10px;
  width: 10px;
  border-radius: 50%;
  background-color: var(--clr-border-timeline);
}
.section-timeline .timeline li:nth-child(1):after {

}
.section-timeline .timeline li:last-child:after {
  bottom: 0;
  right:0;
  transform: translate(50%, 50%)
} */
.section-timeline .timeline li:before {
  content: var(--content-value);
}

/* Style content */
.section-timeline .timeline .content {
  border: 1px solid #F2F2F2;
  position: absolute;
  min-width: 180px;
  border-radius: 10px;
  overflow: hidden;
  top: 50%;
  transform: translateY(-50%);
  max-height: 120px;
  box-shadow: 0 15px 25px -20px rgba(0, 0, 0, .2);
}
.section-timeline .timeline li:nth-child(odd) .content {
  left: calc(100% + 30px);
}
.section-timeline .timeline li:nth-child(even) .content {
  right: calc(100% + 30px);
}

.section-timeline .timeline .content > * {
  padding: .5rem;
}
.section-timeline .timeline .content h3 {
  text-align: center;
  margin: 0;
  box-shadow: 0 5px 8px -6px rgba(0, 0, 0, .4);
}
/* .section-timeline .timeline li:nth-child(1) h3 {

} */
.section-timeline .timeline li:nth-child(2) h3 {

}
.section-timeline .timeline li:nth-child(3) h3 {
  background-color: #e67e22;
}
.section-timeline .timeline li:nth-child(4) h3 {
  background-color: #1abc9c;
}
.section-timeline .timeline li:nth-child(5) h3 {
  background-color: #9b59b6;
}
.section-timeline .timeline li:nth-child(6) h3 {
  background-color: #fff00f;
}

.section-timeline .timeline .content p {
  font-size: 14;
  line-height: 1.3;
}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function() {
  const baseOffset = 78;  // Base offset value in pixels
  const gap = 78.4;       // Gap between each item
  
  // Select all the timeline li elements
  $('.timeline li').each(function(index) {
    // Calculate the top offset for each item
    const topOffset = baseOffset + (gap * index);
    // Set the CSS variables for each item
    $(this).css('--top-offset', `${topOffset}px`);
    $(this).css('--content-value', `'${index + 1}'`);
  });
});
</script>
